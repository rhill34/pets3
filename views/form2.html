<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
</head>
<body>
<form action="#" method="post" class="form-horizontal">
    <label for="color">Color:</label>
    <select class="form-control" name="color" id="color">
        <option>--Select a color--</option>
        <repeat group="{{ @colors }}"
                key="{{ @colors }}"
                value="{{ @colorV }}">
            <option>{{ @colorV }}</option>
        </repeat>
    </select>
    <input type="submit" value="Next">
</form>
</body>
</html>
